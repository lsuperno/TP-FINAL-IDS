{% extends "base.html" %}

{% block title %} Registrarse {% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block body %}

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 offset-lg-3 col-md-12 col-12">
        <div class="breadcrumbs-content">
          <h1 class="page-title">Registrarse</h1>
          <ul class="breadcrumb-nav">
            <li><a href="{{ url_for('main') }}">Inicio</a></li>
            <li>Registrate</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Account Signup Area -->
<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form class="card login-form inner-content" method="post">
          <div class="card-body">
            <div class="title">
              <h3>Registrate ahora</h3>
              <p>Completá el formulario para crear tu cuenta.</p>
            </div>

            <div class="input-head">
              <div class="form-group input-group">
                <label><i class="lni lni-user"></i></label>
                <input class="form-control" type="text" placeholder="Tu nombre completo" required>
              </div>

              <div class="form-group input-group">
                <label><i class="lni lni-envelope"></i></label>
                <input class="form-control" type="email" placeholder="Tu email" required>
              </div>

              <div class="form-group input-group">
                <label><i class="lni lni-lock-alt"></i></label>
                <input class="form-control" type="password" placeholder="Tu contraseña" required>
              </div>

              <div class="form-group input-group">
                <label><i class="lni lni-lock-alt"></i></label>
                <input class="form-control" type="password" placeholder="Confirmar contraseña" required>
              </div>

              
              <!-- Tipo de cuenta -->
               <div class="account-type">
                <label>Tipo de cuenta</label>
               <div class="options">
                <label><input type="radio" name="tipo_cuenta" value="individual"> Solo para mí</label>
               <label><input type="radio" name="tipo_cuenta" value="compartida"> Uso compartido</label>
               </div>
               </div>

             <!-- Presupuesto -->
           <div class="presupuesto">
            <label>Presupuesto (opcional)</label>
            <div class="input-group">
             <input type="number" name="presupuesto" placeholder="Ingrese monto">
            </div>
           <div class="frecuencia">
         <label><input type="radio" name="frecuencia" value="semanal"> Semanal</label>
          <label><input type="radio" name="frecuencia" value="quincenal"> Quincenal</label>
          <label><input type="radio" name="frecuencia" value="mensual"> Mensual</label>
        </div>
          </div>


            <div class="button">
              <button class="btn" type="submit">Registrarse</button>
            </div>

            <h4 class="create-account">¿Ya tenés una cuenta?
              <a href="{{ url_for('login') }}">Iniciá sesión</a>
            </h4>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Account Signup Area -->

{% endblock %}
