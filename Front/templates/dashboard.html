{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block body %}

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li data-seccion="mi-alacena">Lista del supermercado</li>
                <li data-seccion="estadisticas">Estadísticas</li>
                <li data-seccion="recetas">Recetas</li>
                <li style="margin-top: 400px;" data-seccion="inicio">Compartir Alacena</li>
            </ul>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-container">

        <!-- HEADER SIN COLOR -->
        <header class="top-header">
            <div class="info-usuario">
                <h3 style="color: white;">Alacena de: Usuario</h3>
            </div>
            <a class="btn-salir" href="#">Salir</a>
        </header>

        <!-- DASHBOARD -->
        <div class="dashboard">

            <!-- CONTENEDOR CENTRADO -->
            <div class="center-column">

                <!-- SECCIÓN DE STOCK (RECUADRO CELESTE) -->
                <div class="stock-section">
                    <h2>Stock</h2>

                    <div id="stock-count">
                        {{ total_items }} ítems
                    </div>

                    <!-- TEXTAREA GRANDE PARA ESCRIBIR / MOSTRAR PRODUCTOS -->
                    <textarea id="stock-items" placeholder="Productos escaneados..."></textarea>
                </div>

                <!-- BOTÓN CENTRADO Y GRANDE -->
                <button class="scan-btn">Escanear productos</button>

            </div>
        </div>
    </div>
</div>

{% endblock %}
